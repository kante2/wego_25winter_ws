# config/teb_local_planner_params.yaml

TebLocalPlannerROS:
  odom_topic: /odom        # 속도 추정을 가져올 odom 토픽
  map_frame: odom          # 글로벌 프레임(여기서는 odom)

  allow_backward: true          # 후진 허용
  weight_kinematics_forward_drive: 0.0  # 전진 선호 페널티(0이면 없음)
  max_vel_x: 0.8                # 전진 최대 선속도 (m/s)
  max_vel_x_backwards: 0.4      # 후진 최대 선속도 (m/s)
  max_vel_theta: 0.3            # 최대 각속도 (rad/s)
  acc_lim_x: 0.3                # 선속도 가속도 한계 (m/s^2)
  acc_lim_theta: 0.3            # 각속도 가속도 한계 (rad/s^2)

  footprint_model:
    type: "polygon"             # 차체 외형 모델
    vertices: [[0.15, 0.095], [0.15, -0.095], [-0.15, -0.095], [-0.15, 0.095]]  # (m)

  # 장애물은 costmap에서 받아옴
  min_obstacle_dist: 0.05       # 최적화에서 장애물과의 최소 간격 (m)

  # 경로 해상도
  teb_autosize: true            # 타임호라이즌 자동 조정
  dt_ref: 0.3                   # 시간 간격 참조값 (s)
  dt_hysteresis: 0.1            # dt_ref 스위칭 히스테리시스 (s)
  global_plan_overwrite_orientation: true  # 전역경로 방향을 따라가도록 갱신

  # 목표 근처 허용 반경
  xy_goal_tolerance: 0.07       # 목표 위치 허용 오차 (m)
  yaw_goal_tolerance: 0.1       # 목표 방향 허용 오차 (rad)
