# config/global_costmap_params.yaml

global_costmap:
  global_frame: odom         # 코스트맵 기준 좌표계
  robot_base_frame: base_link
  update_frequency: 10.0     # 코스트맵 갱신 주기(Hz)
  publish_frequency: 10.0    # 코스트맵 퍼블리시 주기(Hz)

  rolling_window: true       # 로봇 주변을 따라 움직이는 창
  width: 3.0                 # 창 가로(m)
  height: 3.0                # 창 세로(m)
  resolution: 0.05           # 셀 해상도(m/cell)

  plugins:
    - {name: obstacle_layer, type: "costmap_2d::ObstacleLayer"}    # 장애물 레이어
    - {name: inflation_layer, type: "costmap_2d::InflationLayer"}  # 인플레이션 레이어
